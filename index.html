<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Access Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #020405;
      --fg: #00ff7f;
      --fg-muted: #00b35a;
      --danger: #ff3b3b;
      --accent: #00e0ff;
      --border: #0a2a1a;
      --font-main: "Consolas", "Courier New", monospace;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top, #04100a 0, #020405 40%, #000000 100%);
      color: var(--fg);
      font-family: var(--font-main);
      overflow: hidden;
    }

    .scanline {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.25) 0px,
        rgba(0, 0, 0, 0.25) 1px,
        transparent 1px,
        transparent 3px
      );
      mix-blend-mode: soft-light;
      opacity: 0.7;
      z-index: 2;
    }

    .terminal-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .terminal {
      position: relative;
      width: 100%;
      max-width: 420px;
      background: rgba(0, 0, 0, 0.88);
      border: 1px solid var(--border);
      box-shadow:
        0 0 0 1px #001407,
        0 0 30px rgba(0, 0, 0, 0.9),
        0 0 60px rgba(0, 255, 127, 0.15);
      padding: 1.5rem 1.75rem 2rem;
      overflow: hidden;
    }

    .terminal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.25rem;
    }

    .terminal-status {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.72rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--fg);
    }

    .status-dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: #00ff7f;
      box-shadow: 0 0 8px rgba(0, 255, 127, 0.8);
      animation: netPulse 1.4s infinite;
    }

    @keyframes netPulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    .status-offline {
      background: #ff3b3b !important;
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.8) !important;
    }

    .ghost-route {
      font-size: 0.7rem;
      color: var(--accent);
      letter-spacing: 0.12em;
      height: 70px;
      overflow: hidden;
      margin-bottom: 1rem;
      border-left: 2px solid var(--accent);
      padding-left: 0.5rem;
      opacity: 0.85;
    }

    .net-metrics {
      font-size: 0.72rem;
      letter-spacing: 0.14em;
      color: var(--fg-muted);
      margin-top: 0.3rem;
    }

    #boot-sequence {
      font-size: 0.75rem;
      letter-spacing: 0.14em;
      color: var(--fg-muted);
      margin-bottom: 1rem;
    }

    /* Original styles continue… */
    .terminal-lights {
      display: flex;
      gap: 0.35rem;
    }

    .light {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #1b2a23;
      position: relative;
    }

    .light.red::after {
      content: "";
      position: absolute;
      inset: 1px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ff7777, #ff0000);
    }

    .light.yellow::after {
      content: "";
      position: absolute;
      inset: 1px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff099, #ffcc00);
    }

    .light.green::after {
      content: "";
      position: absolute;
      inset: 1px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #9fffaf, #00ff7f);
    }

    .terminal-title {
      font-size: 0.74rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--fg-muted);
      text-align: right;
    }

    .banner {
      border: 1px solid #06351d;
      background: radial-gradient(circle at top left, #04110a 0, #020604 55%, #000 100%);
      padding: 0.9rem;
      margin-bottom: 1.25rem;
    }

    .banner-title {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      margin-bottom: 0.45rem;
      color: var(--fg);
    }

    .banner-subtitle {
      font-size: 0.7rem;
      color: var(--fg-muted);
      letter-spacing: 0.06em;
    }

    .field-group { margin-bottom: 0.85rem; }

    .field-label {
      font-size: 0.68rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--fg-muted);
      margin-bottom: 0.25rem;
      display: block;
    }

    .field-shell {
      position: relative;
      border: 1px solid #093a20;
      background: #010302;
      box-shadow: inset 0 0 0 1px #020804;
    }

    .field-shell::before {
      content: ">";
      position: absolute;
      left: 0.45rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.75rem;
      color: var(--fg-muted);
    }

    .field-input {
      width: 100%;
      padding: 0.45rem 0.45rem 0.45rem 1.3rem;
      background: transparent;
      border: none;
      color: var(--fg);
      font-family: var(--font-main);
      font-size: 0.8rem;
    }

    .hardware-key-shell {
      padding: 0.55rem 0.75rem;
      display: flex;
      align-items: center;
      border: 1px solid #0d5a30;
      background: #010302;
      box-shadow: inset 0 0 0 1px #020804;
      margin-bottom: 0.5rem;
    }

    .hardware-status {
      font-size: 0.75rem;
      letter-spacing: 0.12em;
      color: var(--accent);
      animation: pulse 1.6s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    .btn {
      flex: 1;
      padding: 0.5rem 0.7rem;
      border: 1px solid #0d5a30;
      background: linear-gradient(to bottom, #04170c, #030b06);
      color: var(--fg);
      font-family: var(--font-main);
      font-size: 0.76rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      cursor: pointer;
    }

    .btn-primary {
      border-color: #00ff7f;
      box-shadow: 0 0 10px rgba(0, 255, 127, 0.18);
    }

    .btn-row {
      display: flex;
      gap: 0.6rem;
      margin-top: 0.4rem;
    }
  </style>
</head>

<body>
  <div class="scanline"></div>

  <div class="terminal-wrapper">
    <div class="terminal">

      <!-- HEADER -->
      <div class="terminal-header">
        <div class="terminal-lights">
          <div class="light red"></div>
          <div class="light yellow"></div>
          <div class="light green"></div>
        </div>

        <div class="terminal-title">
          OMEGA NODE // ACCESS GATEWAY
        </div>

        <div class="terminal-status">
          <span class="status-dot" id="net-dot"></span>
          <span id="net-text">ONLINE</span>
        </div>
      </div>

      <!-- BOOT SEQUENCE -->
      <div id="boot-sequence"></div>

      <!-- LOGIN CONTAINER (hidden until boot completes) -->
      <div id="login-container" style="display:none;">

        <!-- Ghost Node Routing -->
        <div class="ghost-route" id="ghost-route"></div>

        <!-- Network Metrics -->
        <div class="net-metrics">
          LATENCY: <span id="latency-val">-- ms</span><br>
          PACKET LOSS: <span id="loss-val">--%</span>
        </div>

        <div class="banner">
          <div class="banner-title">██ RESTRICTED ACCESS LOGIN NODE ██</div>
          <div class="banner-subtitle">UNAUTHORIZED ACCESS IS PROHIBITED AND WILL BE TRACED</div>
        </div>

        <form class="login-form" autocomplete="off">
          <div class="field-group">
            <label class="field-label">Agent ID</label>
            <div class="field-shell">
              <input class="field-input" type="text" placeholder="ENTER CREDENTIAL STRING">
            </div>
          </div>

          <div class="field-group">
            <label class="field-label">Cipher Key</label>
            <div class="field-shell">
              <input class="field-input" type="password" placeholder="ENTER AUTHORIZATION KEY">
            </div>
          </div>

          <!-- Hardware Key -->
          <div class="field-group">
            <label class="field-label">Hardware Security Key</label>
            <div class="hardware-key-shell">
              <span class="hardware-status" id="hw-status">AWAITING DEVICE INSERTION...</span>
            </div>
            <button class="btn btn-primary" type="button" id="hw-init">Initiate Key Challenge</button>
          </div>

          <div class="btn-row">
            <button class="btn btn-primary" type="submit">Engage Access</button>
            <button class="btn" type="button">Wipe Trace</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- JAVASCRIPT -->
  <script>
    // ONLINE STATUS
    function updateStatus() {
      const dot = document.getElementById("net-dot");
      const text = document.getElementById("net-text");

      if (navigator.onLine) {
        dot.classList.remove("status-offline");
        text.textContent = "ONLINE";
        text.style.color = "#00ff7f";
      } else {
        dot.classList.add("status-offline");
        text.textContent = "OFFLINE";
        text.style.color = "#ff3b3b";
      }
    }
    window.addEventListener("online", updateStatus);
    window.addEventListener("offline", updateStatus);
    updateStatus();

    // LATENCY
    function updateLatency() {
      const latency = Math.floor(Math.random() * 120) + 20;
      document.getElementById("latency-val").textContent = latency + " ms";
    }
    setInterval(updateLatency, 1500);
    updateLatency();

    // PACKET LOSS
    function updatePacketLoss() {
      const loss = (Math.random() * 3).toFixed(1);
      document.getElementById("loss-val").textContent = loss + "%";
    }
    setInterval(updatePacketLoss, 2000);
    updatePacketLoss();

    // GHOST NODE ROUTING
    const nodes = [
      "NODE-01 // SHADOW RELAY",
      "NODE-14 // GHOST MIRROR",
      "NODE-22 // DARK FIBER",
      "NODE-37 // ICEBOUND EXIT",
      "NODE-44 // NULL ROUTER",
      "NODE-51 // PHANTOM GATE",
      "NODE-63 // BLACKSTAR UPLINK"
    ];
    let idx = 0;

    function cycleNodes() {
      const box = document.getElementById("ghost-route");
      const line = document.createElement("div");
      line.textContent = "ROUTING → " + nodes[idx % nodes.length];
      box.appendChild(line);

      if (box.children.length > 5) {
        box.removeChild(box.children[0]);
      }
      idx++;
    }
    setInterval(cycleNodes, 900);
    cycleNodes();

    // HARDWARE KEY SIMULATION
    document.getElementById("hw-init").addEventListener("click", () => {
      const status = document.getElementById("hw-status");
      status.textContent = "DETECTING SECURITY TOKEN...";
      status.style.color = "#ffcc00";

      setTimeout(() => {
        status.textContent = "KEY DETECTED // READY FOR CHALLENGE";
        status.style.color = "#00ff7f";
      }, 1500);
    });

    // BOOT SEQUENCE
    const bootLines = [
      "INITIALIZING OMEGA NODE KERNEL...",
      "LOADING SECURE MODULES...",
      "MOUNTING ENCRYPTED VOLUMES...",
      "SPAWNING SHADOW PROCESSES...",
      "ESTABLISHING GHOST-NET LINK...",
      "VERIFYING INTEGRITY CHANNELS...",
      "BOOT COMPLETE // READY"
    ];

    let bootIndex = 0;

    function runBoot() {
      const bootBox = document.getElementById("boot-sequence");
      const line = document.createElement("div");
      line.textContent = bootLines[bootIndex];
      bootBox.appendChild(line);

      bootIndex++;

      if (bootIndex < bootLines.length) {
        setTimeout(runBoot, 550);
      } else {
        setTimeout(() => {
          bootBox.style.display = "none";
          document.getElementById("login-container").style.display = "block";
        }, 600);
      }
    }
    runBoot();
  </script>
</body>
</html>
